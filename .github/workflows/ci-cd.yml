name: CI/CD for ECS App

on:
  push:
    branches: [ "main" ]  # Trigger on push to main

jobs:
  deploy:
    name: Build & Deploy Docker App to ECS
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout Code
      uses: actions/checkout@v3

    - name: ğŸ›  Set up AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: ğŸ” Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: ğŸ³ Build, Tag, and Push Docker image to ECR
      run: |
        IMAGE_TAG=latest
        REPO_URI=${{ secrets.ECR_REPO_URL }}
        docker build -t ecs-app ./app
        docker tag ecs-app:latest $REPO_URI:$IMAGE_TAG
        docker push $REPO_URI:$IMAGE_TAG

    - name: ğŸ§± Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.6.0

    - name: ğŸ“¦ Terraform Init
      run: terraform init
      working-directory: ./terraform

    - name: ğŸ“‹ Terraform Validate
      run: terraform validate
      working-directory: ./terraform

    - name: ğŸ“¤ Terraform Apply
      run: terraform apply -auto-approve
      working-directory: ./terraform
